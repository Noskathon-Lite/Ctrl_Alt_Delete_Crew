<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
   <link rel="stylesheet" th:href="@{css/signin.css}">
    <link rel="stylesheet" th:href="@{css/base.css}">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="image-container">
        <img src="images/login2.jpg" alt="Person with laptop">
      </div>
      <div class="login-box">
        <h2>Sign in</h2>
        <form class="signin-form" action="/login" method="post">
            <div class="form-group">
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="User Name">
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
          
            <div class="form-button">
                <input type="submit" name="signup" id="signup" class="form-submit" value="Login">
            </div>
        </form>
          <a href="/signup" class="footer">Create an account</a>
      </div>
    </div>
  </div>
</body>
</html>
