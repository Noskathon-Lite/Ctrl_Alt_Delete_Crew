<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign_up</title>
     <link rel="stylesheet" th:href="@{css/signup.css}">
     <link rel="stylesheet" th:href="@{css/base.css}">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form action="/signup" method="POST" id="register-form">
                    <div class="form-group">
                        <label for="name"></label>
                        <input type="text" name="name" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password"></label>
                        <input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="Confirm-Password">
                    </div>
                    <div class="form-group">
                        <label for="contact"></label>
                        <input type="text" name="contact" id="contact" placeholder="Your Contact Number" maxlength="10" pattern="[0-9]{10}" title="Please enter exactly 10 digits">
                    </div>
                   
                    <div class="form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register">
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure>
                    <img th:src="@{images/signup-img.jpeg}" alt="Signup Image">
                </figure>
                <a href="/signin" class="signup-image-link">I am already a member</a>
            </div>
        </div>
    </div>
</body>
</html>
